<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
    <h1>
        Todos os Filmes
    </h1>
</section>


<section class="content">

    <div class="row">
        <div class="col-sm-6 col-xs-12" *ngFor="let film of films">
          <a href="#">
            <div class="place-info-box">
              <span class="place-info-box-icon"><img [src]="film.imagePath" /></span>

              <div class="place-info-box-content">
                <span class="place-info-box-text">{{ film.name }}</span>
                <span class="place-info-box-star"><i class="fa fa-star"></i>{{ film.rating }}</span>
                <span class="place-info-box-detail">{{ film.category }}</span>
                <span class="place-info-box-detail">{{ film.duration }}</span>
                <span class="place-info-box-detail">{{ film.year }}</span>
                <span class="place-info-box-detail">{{ film.classification }}</span>
                <span class="place-info-box-detail">{{ film.director }}</span>
                <span class="place-info-box-detail">{{ film.language }}</span>
              </div>
              <!-- /.info-box-content -->
            </div>
          </a>
        </div>


    </div>

</section>

<!-- FIM  do CONTEÚDO -->
